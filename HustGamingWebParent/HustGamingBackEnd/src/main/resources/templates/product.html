<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
let currentSlide = 0;

function showSlide(index) {
const sliderWrapper = document.querySelector('.slider-wrapper');
const slides = document.querySelectorAll('.slider-item');
const totalSlides = slides.length;

// ƒê·∫£m b·∫£o ch·ªâ s·ªë slide n·∫±m trong gi·ªõi h·∫°n
if (index >= totalSlides) {
currentSlide = 0;
} else if (index < 0) {
currentSlide = totalSlides - 1;
} else {
currentSlide = index;
}

// C·∫≠p nh·∫≠t v·ªã tr√≠ c·ªßa slider
const slideWidth = slides[0].offsetWidth; // L·∫•y chi·ªÅu r·ªông c·ªßa m·ªôt ·∫£nh
sliderWrapper.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
}

function nextSlide() {
showSlide(currentSlide + 1);
}

function prevSlide() {
showSlide(currentSlide - 1);
}

// Hi·ªÉn th·ªã slide ƒë·∫ßu ti√™n khi t·∫£i trang
document.addEventListener('DOMContentLoaded', () => {
showSlide(0);
});
</script>
