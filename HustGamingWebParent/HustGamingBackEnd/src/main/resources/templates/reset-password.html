<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Đặt lại mật khẩu</h1>
    <div th:if="${error}" class="alert alert-danger text-center"> Token da het han hoac mat khau khong dung
    </div>
    <div th:if="${success}" class="alert alert-danger text-center">
    </div>
    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}">
        <div class="form-group">
            <label for="password">Mật khẩu mới</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Đặt lại mật khẩu</button>
    </form>
</div>
</body>
</html>
